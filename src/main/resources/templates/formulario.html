<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Registro</h1>
        <form action="#" th:action= "@{/persona/registro}"  th:object= "${persona}" method ="post">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" th:field="*{nombre}" class="form-control" id="nombre" placeholder="Ingresa tu nombre">
            </div>
            <div class="form-group">
                <label for="apellidos">Apellidos:</label>
                <input type="text" th:field="*{apellido}"  class="form-control" id="apellidos" placeholder="Ingresa tus apellidos">
            </div>
            <div class="form-group">
                <label for="correo">Correo electrónico:</label>
                <input type="email" th:field="*{correo}" class="form-control" id="correo" placeholder="Ingresa tu correo">
            </div>
            <div class="form-group">
                <label for="telefono">Teléfono:</label>
                <input type="tel" th:field="*{telefono}" class="form-control" id="telefono" placeholder="Ingresa tu teléfono">
            </div>
            <div class="form-group">
                <label for="direccion">Dirección:</label>
                <input type="text" th:field="*{direccion}" class="form-control" id="direccion" placeholder="Ingresa tu dirección">
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>
</body>
</html>
